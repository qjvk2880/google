<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>새 탭</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    
  </head>
  <body>
    <div id="top">
      <div></div>
      <div class="function">
        <a id="gmail" href="">Gmail</a>
        <a id="image" href="">이미지</a>
        <button type="button" class="menu" id="menuButton">
          <img src="menu.png" class="menu" id="menuImage" />
        </button>
      </div>
    </div>
    <div id="bottom">
      <div id="logo">
        <img src="google.png" />
      </div>
      <div class="searchBox">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input class="search-bar" type="search" placeholder="Google 검색 또는 URL 입력" />
        <button class="mic-icon"><i class="fas fa-microphone"></i></button>
      </div>
      <div class="shorCut">
        <div class="shortCutIcon"><button><img src="naver.png"><div class="shortCutName">NAVER</div></button></div>
        <div class="shortCutIcon"><button><img src="생활코딩.jpg"><div class="shortCutName">생활코딩</div></button></div>
        <div class="shortCutIcon"><button><img src="youtube.png"><div class="shortCutName">YOUTUBE</div></button></div>
        <div class="shortCutIcon"><button><img src="github.png"><div class="shortCutName">Github</div></button></div>
      </div>
    </div>
  </body>
</html>
